<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac Northington</title>
    <style>
        @font-face {
            font-family: 'Alinsa';
            src: url('Alinsa.ttf') format('ttf');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Macro';
            src: url('Marco.ttf') format('ttf');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: #181818;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .grid-item {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1.2s ease, transform 0.6s ease;
        }

        .grid-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .grid-item img {
            border-radius: 20px;
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.8s ease-in;
            opacity: 0;
        }


        img {
            grid-column: span 3;
        }



        .grid-item.visible img {
            opacity: 1;
        }

        /* Optional: To make some images larger/smaller */



        /* Optional: To make some images larger/smaller */

        image {
            border-radius: 10px
        }
        h3 {
            font-family: Macro, sans-serif;
            color: white;
        }
        h1 {
            font-family: Alinsa, sans-serif;
            font-size: 80px;
            color: white;
            margin-left: 20px;
            max-width: 90vh
        }
    </style>
</head>
<body>
    <h1> isaac northington, graphic designer</h1>
    <h3 class="subtitle">high school student based out of Raleigh, NC</h3>
    <div class="container">
        <div class="grid-item"><img src="images/image1.png" alt="Image 1"></div>
        <div class="grid-item"><img src="images/image2.png" alt="Image 2"></div>
        <div class="grid-item"><img src="images/image3.png" alt="Image 3"></div>
        <div class="grid-item"><img src="images/image4.png" alt="Image 4"></div>
        <div class="grid-item"><img src="images/image5.jpg" alt="Image 5"></div>
        <!-- Add more grid items as needed -->
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const gridItems = document.querySelectorAll('.grid-item');

        const fadeInOnScroll = () => {
            const windowHeight = window.innerHeight;
            gridItems.forEach(item => {
                const rect = item.getBoundingClientRect();
                if (rect.top < windowHeight && rect.bottom >= 0) {
                    item.classList.add('visible');
                }
            });
        };

        window.addEventListener('scroll', fadeInOnScroll);
        fadeInOnScroll(); // Initial check to show items that are already in view
    });
</script>
</body>
</html>
