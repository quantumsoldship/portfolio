<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac Northington</title>
    <style>
        @font-face {
            font-family: 'Alinsa';
            src: url('Alinsa.ttf') format('ttf');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Macro';
            src: url('Marco.ttf') format('ttf');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: #181818;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 20px;

            opacity: 0;
            transform: translateY(20px); /* Starts from a bit lower */
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .grid-item.wide {
            grid-column: span 2;
        }

        .grid-item.wider {
            grid-column: span 3;
        }

        .grid-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .grid-item img {
            border-radius: 20px;
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.8s ease-in;
            opacity: 0;
        }

        img {
            grid-column: span 3;
        }

        .grid-item.visible img {
            opacity: 1;
        }

        h3 {
            font-family: Macro, sans-serif;
            color: white;
            padding-left: 20px;
            font-size: 80px;
        }
        h1 {
            margin-top: 10px;
            font-family: Alinsa, sans-serif;
            font-size: 160px;
            color: white;
            margin-left: 20px;
            max-width: 90vh;
        }

        h6 {
            font-family: Macro, sans-serif;
            padding-left: 20px;
            padding-bottom: 80px;
            color: white;
            font-size: 20px;
        }

        /* Fullscreen Overlay Styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px); /* Adds the blur effect */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 20px;
        }

        .overlay .filename {
            position: absolute;
            top: 20px;
            color: white;
            font-family: Macro, sans-serif;
            font-size: 30px;
        }

        .overlay .categories {
            position: absolute;
            bottom: 20px;
            color: white;
            font-family: Macro, sans-serif;
            font-size: 20px;
        }

        .overlay .close-btn {
            position: absolute;
            top: 20px;

</head>
<body>
    <h1>Isaac Northington, Graphic Designer</h1>
    <h3 class="subtitle">also a high school student based out of Raleigh, NC</h3>
    <h6>view some of my work ↓</h6>
    <div class="container" id="collage-container">
        <!-- Images will be dynamically inserted here -->
    </div>

    <!-- Fullscreen Overlay -->
    <div class="overlay" id="image-overlay">
        <button class="close-btn" id="close-btn">×</button>
        <img src="" alt="Fullscreen Image" id="fullscreen-image">
        <div class="filename" id="filename"></div>
        <div class="categories" id="categories">GRAPHIC / UI/UX</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('images.json')
                .then(response => response.json())
                .then(images => {
                    const container = document.getElementById('collage-container');
                    const overlay = document.getElementById('image-overlay');
                    const fullscreenImage = document.getElementById('fullscreen-image');
                    const filenameElement = document.getElementById('filename');
                    const closeBtn = document.getElementById('close-btn');

                    // List of allowed image file extensions
                    const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.bmp', '.webp'];

                    images.forEach(image => {
                        // Check if the file is an image by its extension
                        const isImage = imageExtensions.some(ext => image.endsWith(ext));
                        if (isImage) {
                            const div = document.createElement('div');
                            div.className = 'grid-item'; // Initial class

                            const img = document.createElement('img');
                            img.src = 'images/' + image;
                            img.alt = image;

                            // Wait until the image is fully loaded to check its dimensions
                            img.onload = function() {
                                const aspectRatio = img.naturalWidth / img.naturalHeight;
                                if (aspectRatio >= 2 && aspectRatio < 3) {
                                    div.classList.add('wide'); // 2:1 aspect ratio
                                } else if (aspectRatio >= 3) {
                                    div.classList.add('wider'); // 3:1 aspect ratio
                                }
                            };

                            div.appendChild(img);
                            container.appendChild(div);

                            // Click event to open the fullscreen view
                            img.addEventListener('click', () => {
                                fullscreenImage.src = img.src;
                                filenameElement.textContent = img.alt; // Use the filename as the text
                                overlay.style.display = 'flex'; // Show the overlay
                            });
                        }
                    });

                    // Close the overlay
                    closeBtn.addEventListener('click', () => {
                        overlay.style.display = 'none';
                    });

                    // Initialize visibility for fade-in effect
                    const gridItems = document.querySelectorAll('.grid-item');
                    const fadeInOnScroll = () => {
                        const windowHeight = window.innerHeight;
                        gridItems.forEach(item => {
                            const rect = item.getBoundingClientRect();
                            if (rect.top < windowHeight && rect.bottom >= 0) {
                                item.classList.add('visible');
                            }
                        });
                    };

                    window.addEventListener('scroll', fadeInOnScroll);
                    fadeInOnScroll(); // Initial check
                });
        });
    </script>
</body>
</html>
