<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Grid</title>
    <style>
        @font-face {
            font-family: 'Alinsa';
            src: url('Alinsa.ttf') format('ttf');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: #181818;
            margin: 0;
            font-family: Alinsa, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.6s ease-in;
            opacity: 0;
        }

        .grid-item.visible img {
            opacity: 1;
        }

        /* Optional: To make some images larger/smaller */
        .grid-item:nth-child(odd) {
            grid-column: span 2;
        }


        /* Optional: To make some images larger/smaller */
        .grid-item:nth-child(odd) {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <h1> Isaac Northington</h1>
    <div class="container">
        <div class="grid-item"><img src="images/image1.png" alt="Image 1"></div>
        <div class="grid-item"><img src="images/image2.png" alt="Image 2"></div>
        <div class="grid-item"><img src="images/image3.png" alt="Image 3"></div>
        <div class="grid-item"><img src="images/image4.png" alt="Image 4"></div>
        <!-- Add more grid items as needed -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridItems = document.querySelectorAll('.grid-item');

            const fadeInOnScroll = () => {
                const windowHeight = window.innerHeight;
                gridItems.forEach(item => {
                    const rect = item.getBoundingClientRect();
                    if (rect.top < windowHeight && rect.bottom >= 0) {
                        item.classList.add('visible');
                    }
                });
            };

            window.addEventListener('scroll', fadeInOnScroll);
            fadeInOnScroll(); // Initial check
        });
    </script>
</body>
</html>
