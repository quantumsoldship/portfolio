<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac Northington</title>
    <style>
        @font-face {
            font-family: 'Alinsa';
            src: url('Alinsa.ttf') format('ttf');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Macro';
            src: url('Marco.ttf') format('ttf');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: #181818;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            opacity: 0;
            transform: translateY(20px); /* Starts from a bit lower */
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        /* Example of an image that spans across 2 columns */
        .grid-item.wide {
            grid-column: span 2;
        }

        /* Example of an image that spans across 3 columns */
        .grid-item.wider {
            grid-column: span 3;
        }

        .grid-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .grid-item img {
            border-radius: 20px;
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.8s ease-in;
            opacity: 0;
        }


        img {
            grid-column: span 3;
        }



        .grid-item.visible img {
            opacity: 1;
        }

        /* Optional: To make some images larger/smaller */



        /* Optional: To make some images larger/smaller */

        image {
            border-radius: 10px
        }
        h3 {
            font-family: Macro, sans-serif;
            color: white;
            padding-left: 20px;
            font-size: 80px;
            padding-bottom: 80px;

        }
        h1 {
            margin-top: 10px;
            font-family: Alinsa, sans-serif;
            font-size: 160px;
            color: white;
            margin-left: 20px;

            max-width: 90vh
        }

        h6 {
            font-family: Macro,sans-serif;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1> isaac northington, graphic designer</h1>
    <h3 class="subtitle">also a high school student based out of Raleigh, NC</h3>
    <h6> view some of my work â†“</h6>
    <div class="container" id="collage-container">
        <!-- Images will be dynamically inserted here -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('images.json')
                .then(response => response.json())
                .then(images => {
                    const container = document.getElementById('collage-container');
                    images.forEach(image => {
                        const div = document.createElement('div');
                        div.className = 'grid-item'; // Adjust classes if needed
                        const img = document.createElement('img');
                        img.src = 'images/' + image;
                        img.alt = image;
                        div.appendChild(img);
                        container.appendChild(div);
                    });

                    // Initialize visibility for fade-in effect
                    const gridItems = document.querySelectorAll('.grid-item');
                    const fadeInOnScroll = () => {
                        const windowHeight = window.innerHeight;
                        gridItems.forEach(item => {
                            const rect = item.getBoundingClientRect();
                            if (rect.top < windowHeight && rect.bottom >= 0) {
                                item.classList.add('visible');
                            }
                        });
                    };

                    window.addEventListener('scroll', fadeInOnScroll);
                    fadeInOnScroll(); // Initial check
                });
        });
    </script>
</body>
</html>
