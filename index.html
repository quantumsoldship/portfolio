<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac Northington</title>
    <link rel="icon" href="in.png" type="image/x-icon">
    <style>
        @font-face {
            font-family: 'Alinsa';
            src: url('Alinsa.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Macro';
            src: url('Marco.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: #07527C;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            padding: 20px;
            padding-top: 80px;
            padding-bottom: 40px;
            background-color: #181818;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            opacity: 0;
            transform: translateY(20px); /* Starts from a bit lower */
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .grid-item .title-overlay {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5); /* Slightly transparent background */
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-family: Macro, sans-serif;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none; /* Prevents interference with image hover */
        }

        .grid-item:hover .title-overlay {
            opacity: 1; /* Shows the title on hover */
        }

        .grid-item img {
            border-radius: 20px;
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.4s ease-in;
            opacity: 0;
        }

        .grid-item.visible img {
            opacity: 1;
        }

        .grid-item.wide {
            grid-column: span 2;
        }

        .grid-item.wider {
            grid-column: span 3;
        }

        .grid-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .grid-item img {
            border-radius: 20px;
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.4s ease-in;
            opacity: 0;
        }

        img {
            grid-column: span 3;
        }

        .grid-item.visible img {
            opacity: 1;
        }

        h3 {
            font-family: Macro, sans-serif;
            color: white;
            padding-left: 20px;
            font-size: 4vw;
        }
        h1 {
            margin-top: 10px;
            font-family: Alinsa, sans-serif;
            font-size: 8vw; ;
            color: white;
            margin-left: 20px;
            max-width: 90vh;
            margin-bottom: 10px;
        }

        h6 {
            font-family: Macro, sans-serif;
            padding-left: 20px;
            padding-bottom: 160px;
            color: white;
            font-size: 2vh;
        }

        /* Fullscreen Overlay Styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px); /* Adds the blur effect */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 20px;
        }

        .overlay .filename {
            position: absolute;
            top: 20px;
            color: white;
            font-family: Macro, sans-serif;
            font-size: 30px;
        }

        .overlay .categories {
            position: absolute;
            bottom: 20px;
            color: white;
            font-family: Alinsa, sans-serif;
            font-size: 30px;
        }

        .overlay .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            width: 120px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .overlay .close-btn:hover {
            color: red; /* Turns red on hover */
        }

        .topbar {
            background-color: #07527C;
            color: #FFF0DB;
            height: 100vh;
        }

    </style>
</head>
<body>
    <div class="topbar">
        <h1>isaac northington, graphic designer</h1>
        <h3 class="subtitle">also a high school student based out of Raleigh, NC</h3>
        <h6>view some of my work ↓</h6>
    </div>
    <div class="container" id="collage-container">
        <!-- Images will be dynamically inserted here -->
    </div>

    <!-- Fullscreen Overlay -->
    <div class="overlay" id="image-overlay">
        <button class="close-btn" id="close-btn">×</button>
        <img src="" alt="Fullscreen Image" id="fullscreen-image">
        <div class="filename" id="filename"></div>
        <div class="categories" id="categories">designed by isaac northington</div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
    fetch('images.json')
        .then(response => response.json())
        .then(images => {
            const container = document.getElementById('collage-container');
            const overlay = document.getElementById('image-overlay');
            const fullscreenImage = document.getElementById('fullscreen-image');
            const filenameElement = document.getElementById('filename');
            const closeBtn = document.getElementById('close-btn');

            // List of allowed image file extensions
            const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.bmp', '.webp'];

            images.forEach(image => {
                // Check if the file is an image by its extension
                const isImage = imageExtensions.some(ext => image.endsWith(ext));
                if (isImage) {
                    const div = document.createElement('div');
                    div.className = 'grid-item'; // Initial class

                    const img = document.createElement('img');
                    img.src = 'images/' + image;
                    img.alt = image;

                    // Create title overlay
                    const titleOverlay = document.createElement('div');
                    titleOverlay.className = 'title-overlay';

                    // Remove the file extension from the filename
                    const fileNameWithoutExtension = image.replace(/\.[^/.]+$/, "");
                    titleOverlay.textContent = fileNameWithoutExtension; // Set the title without extension

                    // Append title overlay to the grid item
                    div.appendChild(titleOverlay);
                    div.appendChild(img);
                    container.appendChild(div);

                    // Wait until the image is fully loaded to check its dimensions
                    img.onload = function() {
                        const aspectRatio = img.naturalWidth / img.naturalHeight;
                        if (aspectRatio >= 2 && aspectRatio < 3) {
                            div.classList.add('wide'); // 2:1 aspect ratio
                        } else if (aspectRatio >= 3) {
                            div.classList.add('wider'); // 3:1 aspect ratio
                        }
                    };

                    // Click event to open the fullscreen view
                    img.addEventListener('click', () => {
                        if (!image.includes('descriptor')) { // Check if 'descriptor' is not in the filename
                            fullscreenImage.src = img.src;
                            filenameElement.textContent = img.alt; // Use the filename as the text
                            overlay.style.display = 'flex'; // Show the overlay
                        }
                    });
                }
            });

            // Close the overlay
            closeBtn.addEventListener('click', () => {
                overlay.style.display = 'none';
            });

            // Initialize visibility for fade-in effect
            const gridItems = document.querySelectorAll('.grid-item');

            const fadeInOnScroll = () => {
                const windowHeight = window.innerHeight;
                gridItems.forEach(item => {
                    const rect = item.getBoundingClientRect();
                    if (rect.top < windowHeight && rect.bottom >= 0) {
                        item.classList.add('visible');
                    } else {
                        item.classList.remove('visible'); // Remove class when item is out of view
                    }
                });
            };

            window.addEventListener('scroll', fadeInOnScroll);
            fadeInOnScroll(); // Initial check
        });
});
    </script>
</body>
</html>
