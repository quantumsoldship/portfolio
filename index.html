<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac Northington</title>
    <style>
        @font-face {
            font-family: 'Alinsa';
            src: url('Alinsa.ttf') format('truetype'); /* Corrected format */
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: #181818;
            margin: 0;
            font-family: Alinsa, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer; /* Indicate clickable items */
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.8s ease-in;
            opacity: 0;
        }

        .grid-item.visible img {
            opacity: 1;
        }

        /* Fullscreen styles */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }

        h1 {
            font-size: 80px;
            color: white;
            margin-left: 20px;
            max-width: 90vh;
        }
    </style>
</head>
<body>
    <h1>isaac northington, graphic designer</h1>
    <div class="container">
        <div class="grid-item"><img src="images/image1.png" alt="Image 1"></div>
        <div class="grid-item"><img src="images/image2.png" alt="Image 2"></div>
        <div class="grid-item"><img src="images/image3.png" alt="Image 3"></div>
        <div class="grid-item"><img src="images/image4.png" alt="Image 4"></div>
        <div class="grid-item"><img src="images/image5.jpg" alt="Image 5"></div>
        <!-- Add more grid items as needed -->
    </div>
    <div id="fullscreen" class="fullscreen hidden">
        <span class="close">&times;</span>
        <img id="fullscreen-image" src="" alt="Fullscreen Image">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridItems = document.querySelectorAll('.grid-item');
            const fullscreen = document.getElementById('fullscreen');
            const fullscreenImage = document.getElementById('fullscreen-image');
            const close = document.querySelector('.close');

            const fadeInOnScroll = () => {
                const windowHeight = window.innerHeight;
                gridItems.forEach(item => {
                    const rect = item.getBoundingClientRect();
                    if (rect.top < windowHeight && rect.bottom >= 0) {
                        item.classList.add('visible');
                    }
                });
            };

            gridItems.forEach(item => {
                item.addEventListener('click', () => {
                    const img = item.querySelector('img');
                    fullscreenImage.src = img.src;
                    fullscreen.classList.remove('hidden');
                });
            });

            close.addEventListener('click', () => {
                fullscreen.classList.add('hidden');
            });

            fullscreen.addEventListener('click', (event) => {
                if (event.target === fullscreen) {
                    fullscreen.classList.add('hidden');
                }
            });

            window.addEventListener('scroll', fadeInOnScroll);
            fadeInOnScroll(); // Initial check
        });
    </script>
</body>
</html>
